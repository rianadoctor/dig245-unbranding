<body>

            <table>

                    <td><img class="logo-apple" src="assets/img/logo.png" alt="LogoApple" width="25" height="25"> </td>

        <div class="container">
            <img class="apple" src="assets/img/iphone.JPG" alt="Apple" width="85%" height="80%">

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
        let appleImage = document.querySelector(".apple");
        let preOrderButton = document.querySelector(".order");
    

        appleImage.addEventListener("mouseover", function(){
            this.style.cursor = "not-allowed";
        })

        preOrderButton.addEventListener("mouseover", function(){
            appleImage.src = "assets/img/applejuice.JPG";
            appleImage.style.cursor = "not-allowed";
        });
    
        preOrderButton.addEventListener("mouseout", function() {
            appleImage.src = "assets/img/iphone.JPG";
            appleImage.style.cursor = "pointer";
        });

        console.log("The concept behind my unbranding approach is to draw attention to the strategies employed by large corporations, such as Apple, in their branding efforts. These companies often center their marketing campaigns around the brand name itself. Apple, for instance, tends to create the perception that their products are superior simply because they are Apple-made. I believe that a substantial portion of consumers, including myself, sometimes gravitate towards Apple products primarily due to the brand's reputation, rather than a deep understanding of the product's inherent qualities. In my own consumer experience, I too have found myself falling into this pattern, as I'm often enticed by the allure of the latest Apple release. Apple's advertising tactics often present their new products as superior simply because they are new and crafted by the company. This unbranding initiative can be seen as a form of satire, shedding light on Apple's advertising techniques. These techniques typically involve minimalistic descriptions that provide little to no substantial information about what sets their latest product apart from previous iterations or even older products in the market.")
        </script>
